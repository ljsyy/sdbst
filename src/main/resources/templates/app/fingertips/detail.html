<div id="work_guide">
    <h4>办事指引</h4>
    <div>
        <img src="" alt="加载失败">
    </div>
    <p>我知道了</p>
</div>

<script type="application/javascript" th:inline="javascript">
    var matterCode = ""
    var materialTitle = ""
    $(function () {
        var id = [[${id}]]
        var dePhone = [[${dePhone}]]
        var dePhoneEnc = [[${dePhoneEnc}]]
        console.log(id);

        //跳转申报材料页面
        $("#shenbao").click(function () {
            window.location.href="./app/fingertips/shenBao?matterId="+id+"&materialTitle="+materialTitle
        })
        //跳转网上办事页面
        $("#managerInfo").click(function () {
            var btn = ['取消','同意'];
            var html =
                '\n欢迎您使用指尖办平台进行行政审批事项网上申报！为更好地帮助您使用本平台提供的服务，现将网上申报须知说明如下：\n' +
                '\n' +
                '1.您在网上填写申报信息与上传材料时，请务必按照办事指南、材料范本等认真、准确地填写申报信息，并确保上传电子材料真实、无改动，不得伪造、变造，否则您将面临相应法律责任及网上申报被驳回风险。\n' +
                '\n' +
                '2.您上传的电子材料，后续如需提交纸质材料核实，请务必按照办事指南、材料范本等认真准备，保证提交的纸质材料与电子材料完全一致，不存在遗漏或改动，否则您的网上申报可能会被驳回。\n' +
                '\n' +
                '3.部分行政审批服务事项的申请材料较为复杂，暂无法进行网上申报，需您邮递或现场提交时，请务必按照办事指南、材料范本等要求准备，确保提交纸质材料的真实性、完整性，否则您的网上申报可能会被驳回。\n' +
                '\n' +
                '4.您所提交的网上申报我们会尽快按照有关规定予以审查，在网上申报提交成功后，请勿重复提交。\n' +
                '\n' +
                '5.您在网上申报过程中如遇有关事项的业务问题，请通过职权机关公布的办事指南等所载的联系方式获取帮助。\n' +
                '\n' +
                '<span style="color: #FF0000;padding-bottom: 40px;">* 请仔细阅读本申报须知。如同意本申报须知，请选中同意按钮，并且点击下一步，进行有关事项的网上申报。</span>';
            mui.confirm(html, '网上申报须知', btn, function(e) {
                if (e.index == 0){
                    mui.toast('网上申报请同意本申报须知！')
                } else {
                    window.location.href="./app/fingertips/managerInfo?matterId="+id+"&matterCode="+matterCode+"&dePhone="+dePhone+"&dePhoneEnc="+dePhoneEnc
                }
                $("body").css({
                    height:"100%",
                    overflow:"auto"
                })
            })

            $(".mui-popup-text").on("touchstart",function (e) {
                e.stopPropagation();
            })
            $(".mui-popup-text").on("touchmove",function (e) {
                e.stopPropagation();
            })
            $(".mui-popup-text").on("touchend",function (e) {
                e.stopPropagation();
            })
            $("body").css({
                height:"100%",
                overflow:"hidden"
            })
        })
        //试运行提示关闭
        // $("#test_run_close").click(function (e) {
        //     e.stopPropagation()
        //     $(".black_shade").hide()
        //     $("#test_run_warning").hide()
        // })
        //办事指引图
        $(".list .guide").click(function (e) {
            e.stopPropagation()
            $(".black_shade").show()
            $("#work_guide").show()
        })
        $("#work_guide>p").click(function (e) {
            e.stopPropagation()
            $(".black_shade").hide()
            $("#work_guide").hide()
        })

        getDetailInfo(id);
    })
    function getDetailInfo(id){
        $.ajax({
            url:basePath()+"/app/fingertips/matter/detail",
            // url:"http://isd1.shunde.gov.cn/sdbst/app/fingertips/matter/detail",
            data:{
                id:id
            },
            type:"get",
            dataType:"json",
            async:true,
            success:function (data) {
                //标题
                $("#finger_title").text(data.data.matterName)
                materialTitle = data.data.matterName
                //事项性质
                $(".matter_type").text(matterType(data.data.matterType));
                //法定期限 和 单位
                var law_limit_html = '<span class="right law_limit_type"></span>';
                $(".law_limit_day").html(data.data.lawlimitDay + law_limit_html)
                $(".law_limit_day").children(".law_limit_type").text(lawlimitTypeStr(data.data.lawlimitType))
                //承诺期限
                var promise_type_html = '<span class="right promise_type"></span>'
                $(".promise_day").html(data.data.promiseDay + promise_type_html)
                $(".promise_day").children(".promise_type").text(promiseType(data.data.promiseType))
                //办件类型
                $(".service_type").text(serviceType(data.data.serviceType));
                //实施编码
                $(".matter_code").text(data.data.matterCode)
                //实施主体性质
                $(".org_type").text(orgType(data.data.orgType))
                //实施机构
                $(".org_name").text(data.data.orgName)
                //权力来源
                $(".source_of_power").text(sourceOfPower(data.data.sourceOfPower))

                //受理时间和地址
                $(".accept_time").text(data.data.officeTime)
                $(".accept_address").text(data.data.acceptAddress)
                //受理条件
                $(".apply_term").text(data.data.applyTerm)
                //收费情况
                if(data.data.chargeFlag == "1"){
                    $(".charge_type").text(chargeType(data.data.chargeType))
                    $(".charge_basis").text(chargeType(data.data.chargeBasis))
                    $(".charge_standard").text(chargeType(data.data.chargeStandard))
                    $(".charge_flag").parent().hide();
                }else{
                    $(".charge_type").parent().hide()
                    $(".charge_basis").parent().hide()
                    $(".charge_standard").parent().hide()
                    $(".charge_flag").parent().show();
                }
                //法定依据
                $(".according").text(data.data.according)

                //事项编号
                matterCode = data.data.matterCode

                //办事指引图
                $("#work_guide>div>img").attr("src",data.data.outFlowPics[0].url.replace("http://19.200.93.99", "http://support.shunde.gov.cn:9306"));
                $(".list .guide").click()
            },
            error:function (err) {
                console.log(err);
            }
        })
    }
    function toggleAll(){
        var height = parseFloat($(".showPart").css("height"));
        if(height<200){
            $(".showPart").animate({
                height:"6rem"
            })
            $(".showAll>span").text("收起");
        }else{
            $(".showPart").animate({
                height:"3rem"
            })
            $(".showAll>span").text("查看全部");
        }
    }
    function matterType(str){
        if(str == "01"){
            return "行政许可"
        }else if(str == "02"){
            return "行政处罚"
        }else if(str == "03"){
            return "行政强制"
        }else if(str == "04"){
            return "行政征收"
        }else if(str == "05"){
            return "行政给付"
        }else if(str == "06"){
            return "行政奖励"
        }else if(str == "07"){
            return "行政确认"
        }else if(str == "08"){
            return "行政裁决"
        }else if(str == "09"){
            return "行政征用"
        }else if(str == "10"){
            return "其它行政权力"
        }else if(str == "20"){
            return "公告服务"
        }
    }
    function lawlimitTypeStr(str){
        if(str == "1"){
            return "工作日"
        }else if(str == "2"){
            return "自然日"
        }else if(str == "3"){
            return "小时"
        }else if(str == "4"){
            return "周"
        }else if(str == "5"){
            return "月"
        }else if(str == "6"){
            return "年"
        }
    }
    function promiseType(str){
        if(str == "1"){
            return "工作日"
        }else if(str == "2"){
            return "自然日"
        }else if(str == "3"){
            return "小时"
        }else if(str == "4"){
            return "周"
        }else if(str == "5"){
            return "月"
        }else if(str == "6"){
            return "年"
        }
    }
    function serviceType(str){
        if(str == "1"){
            return "即办件"
        }else if(str == "2"){
            return "承诺件"
        }else if(str == "3"){
            return "联办件"
        }
    }
    function orgType(str){
        if(str == "1"){
            return "法定机关"
        }else if(str == "2"){
            return "授权组织"
        }else if(str == "3"){
            return "受委托组织"
        }
    }
    function sourceOfPower(str){
        if(str == "1"){
            return "本级行使"
        }else if(str == "2"){
            return "上级下放"
        }else if(str == "3"){
            return "上级授权"
        }else if(str == "4"){
            return "同级授权"
        }else if(str == "5"){
            return "上级委托"
        }else if(str == "6"){
            return "同级委托"
        }
    }
    function chargeType(str){
        if(str == "1"){
            return "在线支付"
        }else if(str == "2"){
            return "现金支付"
        }
    }
</script>
</body>
