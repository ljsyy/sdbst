<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

    getDataNum();
    
    function  getDataNum() {
        $.ajax({
            url: basePath() + "/data/sjMedicalDrugs/totalNum",
            type: "post",
            async: false,
            success: function (data) {
                console.log(data);
                $.each(data, function (i, val) {
                    console.log(val.TYPE);
                    if (val.TYPE == 1) {
                        $("#total").html(val.TOTAL);
                        $("#hubei").html(val.STATE1);
                        $("#wenzhou").html(val.STATE2);
                        $("#temperature").html(val.TEMPATURE);
                    }else {
                        $("#total1").html(val.TOTAL);
                        $("#hubei1").html(val.STATE1);
                        $("#wenzhou1").html(val.STATE2);
                        $("#temperature1").html(val.TEMPATURE);

                    }
                })
            },
            error: function () {
                $.hideLoading();
                $.toast("没有加载到数据", "text");
            }
        });
    }
</script>
