<script>
    var provinceId = "440000";
    var cityId = "440600";
    var streetId = "440606";

    var city = "佛山市";
    var street = "顺德区";

    // var position = "";

        onChange: function (picker, values, displayValues) {

            console.log(provinceId, cityId, streetId);
            province = displayValues[0];
            city = displayValues[1];
            street = displayValues[2];
            console.log(province, city, street);
        }
    });
    // $("#position").picker({
    //     title: "请选择您的职业",
    //     cols: [
    //         {
    //             textAlign: 'center',
    //             values: ['工人', '农民', '学生', '教师', '医生', '律师', '公务员', '事业单位工作人员', '专业技术人员', '企业管理人员', '人体人员', '现役军人', '自由职业者', '个体经营者','其他']
    //         }

    function liuyan() {
        $("#liuyan").css("display", "block");
        $(".container").css("display", "none");
    }

    $("#back").click(function () {
        $("#liuyan").css("display", "none");
        $(".container").css("display", "block");
    })
    var countdown = 60;

    function settime2(obj) {
        var code = $(obj);
        if (countdown == 0) {
            code.removeAttr('disabled');
            code.text("获取验证码");
            countdown = 60;
            return;
        } else {
            code.text("重新发送(" + countdown + ")");
            code.attr('disabled', true);
            countdown--;
        }
        setTimeout(function () {
            settime2(obj)
        }, 1000);
    }

    function settime(obj) {

        var tel = $("#phone").val();
        if (!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) {
            $.toptip('请输入手机号');
        } else {
            var url = basePath() + "/public/sendPhoneCode?phone=" + tel;
            $.showLoading();
            settime2(obj);
            $.ajax({
                url: url,
                dataType: "json",
                type: "post",
                success: function (data) {
                    $.hideLoading();
                    if (data.code == 200) {
                        $.toast("验证码已发送！请注意查收！", "text");
                    } else {
                        $.toast("没有加载到数据", "text");
                    }
                },
                error: function () {
                    $.hideLoading();
                    $.toast("没有加载到数据", "text");
                }
            });
        }

    }

    $("#showTooltips").click(function () {
        var tel = $('#phone').val();
        var code = $('#code').val();
        var name = $('#name').val();
        // var title = $('#title').val();
        var content = $('#question').val();
        var address = $('#address').val();
        if (!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) {
            $.toptip('请输入手机号');
        } else if (!code || !/\d{6}/.test(code)) {
            $.toptip('请输入六位手机验证码');
        } else if (name == "") {
            $.toptip('请输入您的名字');
        } /*else if (position == "") {
            $.toptip('请选择您的职业');
        }*/ else if (address == "") {
            $.toptip('请输入详细地址');
        } /*else if (title == "") {
            $.toptip('请输入标题');
        }*/ else if (content == "") {
            $.toptip('请输入详细内容');
        } else {
            $.ajax({
                url: basePath() + "/data/sjMedicalDrugs/internetWord",
                type: "post",
                data: {
                    "phone": tel,
                    "code": code,
                    "name": name,
                    // "position": position,
                    // "title": title,
                    "content": content,
                    "proviceId": provinceId,
                    "proviceName": province,
                    "cityId": cityId,
                    "cityName": city,
                    "streetId": streetId,
                    "streetName": street,
                    "address": address
                },
                beforeSend: function (xhr) {
                    $.showLoading();
                },
                success: function (data) {
                    $.hideLoading();
                    if (data.code == 200) {
                        $.toast("您的留言已经成功提交，我们将第一时间将结果反馈！", "text");
                        setTimeout(function () {
                            window.location.reload();
                        }, 3000);
                    } else if (data.code == 0) {
                        $.toast(data.msg, "text");
                        var code = $("#weui-vcode-btn");
                        // code.removeAttr('disabled');
                        code.text("获取验证码");
                        countdown = 0;
                    } else {
                        $.toast("没有加载到数据", "text");
                    }
                },
                error: function () {
                    $.hideLoading();
                    $.toast("没有加载到数据", "text");
                }
            });
        }
        // $.toptip('提交成功', 'success');
    });
</script>
