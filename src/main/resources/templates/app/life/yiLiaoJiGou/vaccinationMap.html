<script type="text/javascript">
    var runEnviron='${runEnviron}';	//初始化运行环境
    var str1;	//ios坐标
    var lng;	//初始化经度
    var lat;	//初始化纬度
    var data_info = new Array();
    var map;
    var point;
    var navigationControl;

    var num = 10;	//初始化显示数量
    var zoom = 15;

    $(document).ready(function(){
        start();
    });

    $("#submit").attr("href",basePath()+"/life/vaccinationList?lng=&lat=");

    $("#location img").attr("src",basePath()+"/img/map/localicon.png");

    function start(){
        load_ani.open("pointloading");//rect square dot cube dotGo scaleout pointloading

        //百度地图API功能
        map = new BMap.Map("allmap");
        point = new BMap.Point(113.303526, 22.80993);
        map.centerAndZoom(point,zoom);

        map.setMinZoom(11);
        map.setMaxZoom(14);

        //添加带有定位的导航控件
        navigationControl = new BMap.NavigationControl({
            // 靠左上角位置
            anchor: BMAP_ANCHOR_TOP_LEFT,
            // LARGE类型
            type: BMAP_NAVIGATION_CONTROL_LARGE,
            // 启用显示定位
            enableGeolocation: true
        });
        map.addControl(navigationControl);

        // listen();
        window.setTimeout(function(){
            listen()
        },500);
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(typeof(runEnviron) != "undefined" && runEnviron == 'wx'){
            //alert("wx");
            wx();
        }else{
            if (isAndroid) {
                //alert("Android");
                window.setTimeout(function(){
                    android()
                },500);
            }else if (isiOS) {
                //alert("ios");
                //window.setTimeout("ios()",500);
				var geolocation = new BMap.Geolocation();
				geolocation.getCurrentPosition(function(r){
					if(this.getStatus() == BMAP_STATUS_SUCCESS){
						ios(r.point.lat,r.point.lng);
					}else {
						alert('failed'+this.getStatus());
					}
				});
            }
        }

    }

    function wx(){
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function(r){
            if(this.getStatus() == BMAP_STATUS_SUCCESS){
                //var mk = new BMap.Marker(r.point);
                //map.addOverlay(mk);
                map.panTo(r.point);
                //alert('您的位置：'+r.point.lng+','+r.point.lat);
                lng = r.point.lng;
                lat = r.point.lat;
                show();
            }
            else {
                alert('failed'+this.getStatus());
            }
        },{enableHighAccuracy: true})
    }

    function android(){
        // var paramArray = myobj.show().split(",");
        // lng = paramArray[0];
        // lat = paramArray[1];
        if (typeof myobj == "object") {
            if(myobj.show() == null){
                lng =  22.80613;//22.927904;
                lat = 113.289986;//113.15105;
            }else{
                var paramArray = myobj.show().split(",");
                lng = paramArray[0];
                lat = paramArray[1];
            }
        }else {
            lng =  22.80613;//22.927904;
            lat = 113.289986;//113.15105;
        }
        if(lat == "" || lng == ""){
            // alert("请确保网络通畅并打开手机定位与权限");
            webToast("请确保网络通畅并打开手机定位与权限","middle",3000);
        }
        var ggPoint = new BMap.Point(lat,lng);
        //坐标转换完之后的回调函数
        translateCallback = function (data){
            if(data.status === 0) {
                var marker = new BMap.Marker(data.points[0]);
                if(lat == "" || lng == ""){
                    webToast("请确保网络通畅并打开手机定位与权限","middle",3000);
                    //alert("请确保网络通畅并打开手机定位与权限");
                    lng = "113.303526";
                    lat = "22.80993";
                }else{
                    map.setCenter(data.points[0]);
                    lng = data.points[0].lng;
                    lat = data.points[0].lat;
                }
                show();
            }
        }
        setTimeout(function(){
            var convertor = new BMap.Convertor();
            var pointArr = [];
            pointArr.push(ggPoint);
            convertor.translate(pointArr, 1, 5, translateCallback)
        }, 1000);
    }

    function ios(lat1,lng1){
        //aaa.callLocationOfLatAndLong();	//调用IOS调用返回值
        //alert("APP传值："+str1);
        //var paramArray = str1.split(",");
        //lat = paramArray[0];
        //lng = paramArray[1];
        lat = lat1;
        lng = lng1;
        var ggPoint = new BMap.Point(lng,lat);
        //坐标转换完之后的回调函数
        translateCallback = function (data){
            if(data.status === 0) {
                var marker = new BMap.Marker(data.points[0]);
                if(lat == "" || lng == ""){
                    lng = "113.303526";
                    lat = "22.80993";
                }else{
                    map.setCenter(data.points[0]);
                    lng = data.points[0].lng;
                    lat = data.points[0].lat;
                    //alert("转换完成")
                }
                show();
            }
        }
        //setTimeout(function(){
        //    var convertor = new BMap.Convertor();
        //    var pointArr = [];
        //    pointArr.push(ggPoint);
        //   convertor.translate(pointArr, 1, 5, translateCallback)
        //}, 1000);
		translateCallback({points:[ggPoint],status:0});
    }

    var marker2;
    function show(){
        load_ani.open("pointloading");//rect square dot cube dotGo scaleout pointloading
        var pt = new BMap.Point(lng, lat);
        var myIcon = new BMap.Icon("img/map/qid.png", new BMap.Size(60,60));
        marker2 = new BMap.Marker(pt,{icon:myIcon});  // 创建定位标注
        map.addOverlay(marker2);              // 将定位标注添加到地图中
        load_ani.remove();
        //alert("定位成功！");
        var url = basePath()+"/life/vaccinationList?lng="+lng+"&lat="+lat
        $("#submit").attr("href",url)

        //坐标逆解析
        var addComp;
        var geoc = new BMap.Geocoder();
        geoc.getLocation(pt, function(rs){
            var addComp = rs.addressComponents;
            //alert(addComp.district);
            if(addComp.district != "顺德区"){
                webToast("请在顺德范围内使用!","middle",500);
                load_ani.remove();
            }else{
                tag();
            }
        });

    }

    function listen(){
        //移动地图监听
        map.addEventListener("dragend", function(){

            map.clearOverlays();
            var center = map.getCenter();
            //alert("地图中心点变更为：" + center.lng + ", " + center.lat);
            lng = center.lng;
            lat = center.lat;
            showListen();
        });

        //缩放地图监听
        map.addEventListener("zoomend", function(){
            map.clearOverlays();
            //var getz = parseInt(map.getZoom());
            zoom = parseInt(map.getZoom());
            console.log(zoom);
            if(zoom >= 15){
                num = 10;
            }else if(zoom == 14){
                num = 25;
            }else if(zoom == 13){
                num = 40;
            }else if(zoom <= 12){
                num = 54;
            }
            //alert(num);
            showListen();
        });
    }

    //操作地图标记
    function showListen(){
        load_ani.open("pointloading");//rect square dot cube dotGo scaleout pointloading
        var pt = new BMap.Point(lng, lat);
        map.addOverlay(marker2);	// 将定位标注添加到地图中
        //坐标逆解析
        var addComp;
        var geoc = new BMap.Geocoder();
        geoc.getLocation(pt, function(rs){
            var addComp = rs.addressComponents;
            if(addComp.district != "顺德区"){
                webToast("请在顺德范围内使用","middle",500);
                load_ani.remove();
            }else{
                tag();
            }
        });
    }

    //标记
    var toast;
    var sw;
    var ne;
    function tag(){

        $.ajax({
            url:basePath()+"/life/vaccination",
            data:"lng="+lng+"&lat="+lat,
            type: "POST",
            dataType:"json",
            async:false,
            success:function(result){
                load_ani.remove();
                console.log(result)
                var bounds = map.getBounds();
                toast = "该区域暂无疫苗接种点";
                sw = bounds.getSouthWest();
                ne = bounds.getNorthEast();
                for(var i=0;i<=num;i++){
                    data_info.push([result[i].lng,result[i].lat,result[i].address,result[i].point]);
                    area(result[i]);
                }

            }
        });
        var opts = {
            width : 0,     // 信息窗口宽度
            height: 0,     // 信息窗口高度
            title : "" , // 信息窗口标题
            enableMessage:true//设置允许信息窗发送短息
        };
        for(var i=0;i<data_info.length;i++){
            var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
            var content = "接种点："+ data_info[i][3] +"<br> 地址："+ data_info[i][2];
            map.addOverlay(marker);               // 将标注添加到地图中
            addClickHandler(content,marker);

        }
        //alert("标记成功！");
        function addClickHandler(content,marker){
            marker.addEventListener("click",function(e){
                openInfo(content,e)}
            );
        }
        function openInfo(content,e){
            var p = e.target;
            var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
            var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象
            map.openInfoWindow(infoWindow,point); //开启信息窗口
        }

        function area(o){
            var ln = o.lng;
            var la = o.lat;
            if(sw.lng < ln && ne.lng > ln && sw.lat < la && ne.lat > la ){
                toast = "加载成功";
            }
        }
        webToast(toast,"middle",500);
    }
</script>
