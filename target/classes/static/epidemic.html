<script type="text/javascript" inline="javascript">
    $(function () {
        initWidth();
        // initArticle();

        initEvent();

    });

    var animationCount = 0;
    var indicatorActiveIndex = 0;

    function initWidth() {
        var width = parseFloat($(document).width());
        console.log(width);
        $("#echartContainer1").css("width", width);
        $("#echartContainer2").css("width", width);
        $("#echartContainer3").css("width", width);
    }

    //初始化新闻列表
    function initArticle() {
        $.ajax({
            url: basePath() + "/epidemic/articleList",
            data: {categoryId: "2596146f7dfd4e06af57d3cbfb4c72b0"},
            type: "get",
            dataType: "json",
            async: true,
            success: function (result) {
                console.log(result)
                if (result.code == 200) {
                    var str = "";
                    for (var i = 0; i < 5; i++) {
                        str += " <li class=\"flexDiv\">\n";
                        if (i ==0) {
                            str += "<span class=\"focus\">快讯</span>\n";
                        } else if(i==2){
                            str += "<span class=\"focus\">焦点</span>\n";
                        }
                        str += "<span class=\"con\" ><a href='" + result.data[i].link + "'>" + result.data[i].title + "</a></span>\n" +
                            "</li>"
                    }
                    $(".articlelist").empty();
                    $(".articlelist").append(str);
                }
            }
        })
    }

    function initCharts() {
        //异步请求获取数据
        $.ajax({
            url: basePath() + "/epidemic/echartsData",
            data: {type: "1"},
            type: "get",
            dataType: "json",
            async: true,
            success: function (result) {
                console.log(result);
                var option1 = {
                    title: {
                        text: "全国疫情累计趋势图",
                        subtext: result.data.newCount,
                        x: "center",
                        y: "top",
                        textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                            "fontWeight": "bolder",
                            fontSize: 20,
                            color: "#293653",
                            fontStyle: 'normal'
                        },
                    },
                    xAxis: {
                        type: 'category',
                        data: result.data.dates
                    },
                    yAxis: {
                        type: 'value',
                        name: '确诊病例',
                    },
                    grid: {
                        containLabel:true
                    },
                    series: [{
                        data: result.data.amounts,
                        type: 'line',
                        smooth: true
                    }]
                };
                var myChart1 = echarts.init(document.getElementById('echartContainer1'));
                myChart1.setOption(option1)
            }
        })

        //异步请求获取数据
        $.ajax({
            url: basePath() + "/epidemic/echartsData",
            data: {type: "2"},
            type: "get",
            dataType: "json",
            async: true,
            success: function (result) {
                console.log(result);
                var option2 = {
                    title: {
                        text: "全省疫情累计趋势图",
                        subtext: result.data.newCount,
                        x: "center",
                        y: "top",
                        textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                            "fontWeight": "bolder",
                            fontSize: 20,
                            color: "#293653",
                            fontStyle: 'normal'
                        },
                    },
                    xAxis: {
                        type: 'category',
                        data: result.data.dates
                    },
                    yAxis: {
                        type: 'value',
                        name: '确诊病例'
                    },
                    series: [{
                        data: result.data.amounts,
                        type: 'line',
                        smooth: true
                    }]
                };
                var myChart2 = echarts.init(document.getElementById('echartContainer2'));
                myChart2.setOption(option2)
            }
        })

        //异步请求获取数据
        $.ajax({
            url: basePath() + "/epidemic/echartsData",
            data: {type: "3"},
            type: "get",
            dataType: "json",
            async: true,
            success: function (result) {
                console.log(result);
                var option3 = {
                    title: {
                        text: "全市疫情累计趋势图",
                        subtext: result.data.newCount,
                        x: "center",
                        y: "top",
                        textStyle: {//主标题文本样式{"fontSize": 18,"fontWeight": "bolder","color": "#333"}
                            "fontWeight": "bolder",
                            fontSize: 20,
                            color: "#293653",
                            fontStyle: 'normal'
                        },
                    },
                    xAxis: {
                        type: 'category',
                        data: result.data.dates
                    },
                    yAxis: {
                        type: 'value',
                        name: '确诊病例',
                    },
                    series: [{
                        data: result.data.amounts,
                        type: 'line',
                        smooth: true
                    }]
                };
                var myChart3 = echarts.init(document.getElementById('echartContainer3'));
                myChart3.setOption(option3)
            }
        })

    }

    function initEvent() {
        $(".leftArrow").click(function (e) {
            if (animationCount == 0) {
                var left = parseFloat($("#charts").css("left"));
                if (left < 0) {
                    chartAnimation("#charts", left + $(document).width());
                    animationCount++;
                }
            }
        })

        $(".rightArrow").click(function (e) {
            if (animationCount == 0) {
                var left = parseFloat($("#charts").css("left"));
                if (left > -2 * $(document).width()) {
                    chartAnimation("#charts", left - $(document).width());
                    animationCount++;
                }
            }
        })
    }

    function chartAnimation(id, to) {
        $(id).animate({
            left: to
        }, 300, function () {
            animationCount = 0;
            var left = parseFloat($("#charts").css("left"));
            var width = $(document).width();
            if (left == 0) {
                indicatorActiveIndex = 0
            } else if (left == -width) {
                indicatorActiveIndex = 1
            } else if (left == -2 * width) {
                indicatorActiveIndex = 2
            }
            indicatorAnimation(indicatorActiveIndex);
        })
    }

    function indicatorAnimation(activeIndex) {
        $(".indicatorUl>li").removeClass("active").eq(activeIndex).addClass("active");
    }
</script>
