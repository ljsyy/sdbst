<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<base th:href="${#request.getContextPath()}+'/'">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/app/base.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/list.js"></script>
<style type="text/css">
	body{ background-color:#FFF; }
	li{ list-style-type:none; border-bottom:1px solid #bbbbbb; height:90px; 
		text-align:center; padding: 2px 10px;}
	li .li-l{ width:70%; line-height:25px; float:left; text-align:left;  }
	li .li-l .title{ text-overflow:-o-ellipsis-lastline; overflow:hidden; text-overflow:ellipsis;
					display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;    font-size: 15px; }
	li .li-l div{ padding: 0px 0px 8px 0px;font-size: 13px;}
	li .li-r{ width:30%; line-height:90px; float:left; text-align:right; }
	li .li-r img{ width:100px; height:75px; margin:6px 0px; }
	a{color: black}
</style>
<title></title>

<script type="text/javascript" th:inline="javascript">
$(document).ready(function(){
	var type = [[${type}]];

	if(type === "shundeFood"){	//寻味顺德
		document.title = '寻味顺德';
	}else if(type === "market"){	//市场产品抽检结果
		document.title = '市场产品抽检结果';
	}else if(type === "jlMarket"){	//金利批发市场抽检结果
		document.title = '金利批发市场抽检结果';
	}
		
});
</script>


</head>
<body>

	<li onclick="window.location.href='${article.link}'">
		<div class="li-l">
			<div class="title">${article.title}</div>
			<div><fmt:formatDate value="${article.createDate}" pattern="yyyy-MM-dd"/></div>
		</div>
		<div class="li-r"><img src="${article.imageSrc}" /></div>
	</li>
</c:forEach>-->


<!--< >-->
<div th:each="article:${list}" style="clear: both;">
	<li>
		<a th:href="${article.link}">
			<div class="li-l">
				<div class="title" th:text="${article.title}"></div>
				<span th:text="${#dates.format(article.createDate,'yyyy-MM-dd')}"></span>
			</div>
			<div class="li-r"><img th:src="@{'../sdbstImages'+${article.image}}" /></div>
		</a>
    </li >
</div>
<!--</th:each>-->
</body>
</html>
