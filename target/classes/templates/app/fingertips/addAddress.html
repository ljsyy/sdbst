<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <base th:href="${#request.getContextPath()}+'/'">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>地址管理</title>
    <link rel="stylesheet" href="mui/css/mui.min.css">
    <link rel="stylesheet" href="css/app/fingertips/common.css">
</head>
<body>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>联系人姓名</label>
            <input type="text" class="mui-input-clear" placeholder="请输入姓名">
        </div>
        <div class="mui-input-row">
            <label>手机号码</label>
            <input type="text" class="mui-input-clear" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>所在地区</label>
            <button id="showCityPicker3" class="mui-btn mui-btn-block" type="button">三级联动示例 ...</button>
        </div>
        <div class="mui-input-row">
            <label>详细地址</label>
            <input type="text" class="mui-input-clear" placeholder="请输入街道地址">
        </div>
        <div class="mui-input-row">
            <label>邮政编码</label>
            <input type="text" class="mui-input-clear" placeholder="请输入邮政编码">
        </div>
    </form>

    <div class="footer_btns">
        <button type="button" class="save_btn">保存</button>
    </div>

    <script type="application/javascript" src="mui/js/mui.min.js"></script>
    <script type="text/javascript" src="mui/js/mui.picker.js"></script>
    <script type="text/javascript" src="js/app/fingertips/city.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
